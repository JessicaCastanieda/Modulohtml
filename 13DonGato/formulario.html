<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Citas</title>
</head>
<body>
    <header>
        <div class="principal">
            <div class="logo">
                <img src="https://innsent.files.wordpress.com/2012/12/don-gato.png?w=967" alt="logo">
                <h1>Veterinaria DonGato</h1>
            </div>
        </div>
    </header>

    <h1 class="titulo">Formulario</h1>
    <form action="">
        <p>Si tienes una URGENCIA o quiere agendar una CITA, por favor cominiquese al 5572758695. Si tiene una <em>duda, pregunta o consulta,</em> dejenos sus datos y mensaje y nos pondremos en contacto con usted.</p>
        <label for="nombres"></label>
        <input type="text" placeholder="*Nombres">
        <br>
        <label for="apellido"></label>
        <input type="text" placeholder="*Apellido Paterno">
        <br>
        <label for="apellido"></label>
        <input type="text" placeholder="*Apellido Materno">
        <br>
        <label for="correo"></label>
        <input type="text" placeholder="*Correo Eletronico">
        <br>
        <label for="telefono"></label>
        <input type="text" placeholder="*Telefono">
        <br>
        <label for="msj"></label>
        <input type="text" placeholder="*Mensaje">
        <br>
        <br>
        <button>Enviar</button>
    </form>

    <br>
    <br>
    <footer id="nosotros">
        <div class="caja-pie">
            <div class="logo">
                <img src="https://innsent.files.wordpress.com/2012/12/don-gato.png?w=967" alt="logo">
                <h1>Veterinaria DonGato</h1>
            </div>
        </div>
        <div class="caja-pie">

            <a href="https://es-la.facebook.com/"><img src="https://image.flaticon.com/icons/png/512/124/124010.png"
                    alt="logo face" class="icono"></a>

            <a href="https://www.instagram.com/?hl=es-la"><img
                    src="https://image.flaticon.com/icons/png/512/124/124032.png" alt="logo inst" class="icono"></a>

            <a href="https://twitter.com/?lang=es"> <img src="https://image.flaticon.com/icons/png/512/124/124021.png"
                    alt="logo twi" class="icono"></a>
        </div>
    </footer>
